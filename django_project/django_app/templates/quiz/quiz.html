{% extends "quiz/navbar.html" %}

{% block main %}

<div class="container-fluid text-center">    
    <form method="post">
        {% csrf_token %}
        <div class="panel panel-default questions">
            <div class="panel-heading">{{ question.prompt }}</div>
            <div class="panel-body">
                <input type="radio">{{ answer.answer_text }}</input>
            </div> &nbsp;
        </div>
        <div class="row">
            <div class="col-sm-12">
                <button class="btn" type="submit">Submit Quiz</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
