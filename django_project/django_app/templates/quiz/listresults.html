{% extends "quiz/navbar.html" %}

{% block main %}

<div class="container-fluid text-center">    
    <h2>Results</h2>
    <p></p>
    <table class="table">
        <th>
            <td>Total Answers</td>
            <td>Correct Answers</td>
            <td>Grade</td>
        <th>
        {% for key, val in dictionary.items %}
        <tr>
            <td>{{ val.student_name }}</td>
            <td>{{ val.len_results }}</td>
            <td>{{ val.num_correct }}</td>
            <td>{{ val.grade }}%</td>
        </tr>
        {% endfor %}
    <table>
</div>

{% endblock %}
